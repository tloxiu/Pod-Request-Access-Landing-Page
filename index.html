<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
    <div class="bcg">
      <img class="hidden image-host-tablet" src="assets/tablet/image-host.jpg" alt="">
      <img class="hidden image-host-desktop" src="assets/desktop/image-host.jpg" alt="">

      <main class="wrapper">
        <header>
          <img class="logo" src="assets/desktop/logo.svg" alt="">
        </header>

        <section>
          <div class="main-info">
            <h1 class="title">Publish your podcasts <br> <span class="white-accent">everywhere.</span></h1>
            <p class="description">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
          </div>

          <div class="reverse-place">
            <div class="social-media">
              <img class="spotify" src="assets/desktop/spotify.svg" alt="Icon of the spotify">
              <img class="apple" src="assets/desktop/apple-podcast.svg" alt="Icon of the apple podcast">
              <img class="google" src="assets/desktop/google-podcasts.svg" alt="Icon of the google podcast">
              <img class="pocket" src="assets/desktop/pocket-casts.svg" alt="Icon of the pocket casts">
            </div>
            <form action="">
              <input type="email" id="email" name="email" placeholder="Email address">
              <p class="error hidden">Oops! Please check your email</p>
              <button class="submit-btn" type="submit">Request Access</button>
            </form>
          </div>

        </section>
        <img class="hidden pattern-dots" src="assets/desktop/bg-pattern-dots.svg" alt="">
      </main>

    </div>
  

  

  <script src="script.js"></script>
</body>
</html>
